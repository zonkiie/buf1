Previous Errors:

<%= form_for(user, {action: userLogincommitPath()}) { %>
  <%= f.InputTag("Email", {value:"user@example.com"}) %> <A HREF="#" onClick="document.getElementsByName('Email')[0].value = ''">Clear input field</A>
  <%= f.InputTag("Password", {type: "password"}) %>
  <button class="btn btn-success">Sign In!</button>
<% } %>
